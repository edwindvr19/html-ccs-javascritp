<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>links</title>
</head>
<!---->

<body>
  <h1>Universidad HTML</h1>
  <!--letra negrilla b-->
  <p><b>Mi primer pagina </b></p>
  <!--texto importante-->
  <p><strong>segundo parrafo</strong></p>
  <!--letra italiana-->
  <p><i>tercer parrafo</i></p>
  <!--enfatizar en cursiba-->
  <p><em>cuarto parrafo</em></p>
  <!--colocar un texto mas pequeÃ±o-->
  <p><small>quito parrafo</small></p>
  <!--se marca en amarrillo-->
  <p><mark>sexto parrafo</mark></p>
  <!--como si fuera un texto eliminado-->
  <p><del>septimo parrafo</del></p>
  <!--texto insertado-->
  <p><ins>octavo parrafo</ins></p>
  <!--sub indice-->
  <p>noveno<sub>p</p>parrafo H</sub>2<sub>0</sub></p>
  <!---->
  <p>decimo<sup>p</sup>parrafo</p>
</body>

</html>
